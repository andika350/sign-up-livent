<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-style.css">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <title>Livent | Sign up</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Create an Account</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control ">
                <label f>EMAIL</label>
                <input type="email" id="email" placeholder="Enter email">
                <i class="lni lni-checkmark"></i>
                <i class="lni lni-close"></i>
                
            </div>
            <div class="form-control ">
                <label f>PASSWORD</label>
                <input type="password" id="password" placeholder="Enter your password">
                <i class="lni lni-checkmark"></i>
                <i class="lni lni-close"></i>
                
            </div>
            <div class="form-control">
                <label f>CONFIRM PASSWORD</label>
                <input type="password" id="password2" placeholder="Confirm password">
                <i class="lni lni-checkmark"></i>
                <i class="lni lni-close"></i>
                
            </div>
            <div class="form-control">
                <label f>PHONE NUMBER</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
                <i class="lni lni-checkmark"></i>
                <i class="lni lni-close"></i>
                
            </div>
            <button>Sign Up</button>
            <div class="age-agree"><p>By creating an account, you confirm that you are at least 18 years old.</p></div>
            
        </form>
    </div>
    


    <script src="form-validation.js"></script>
</body>
</html>
